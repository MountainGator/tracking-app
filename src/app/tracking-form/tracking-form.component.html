<div class="container text-center">
    <h3 style="color:blue">Tracking App</h3>
    <form [formGroup]="trackingForm" (ngSubmit)="handleSubmit()">
        <label for="tracking" class="mx-2">Tracking Number</label>
        <input name="tracking" id="tracking" formControlName="tracking" class="mx-2">
        <button class="btn btn-success" type="submit">Trace</button>
    </form>

    <h4 *ngIf="shipment" style="color: 'blue';">{{shipment}}</h4>
    <table *ngIf="shipment" class="table table-bordered" >
        <thead>
            <th>Part</th>
            <th>Part Origin</th>
            <th>Part Destination</th>
            <th>Part Weight Kilos</th>
            <th>Estimated Arrival Date</th>
            <th>Arrived Date</th>
        </thead>
        <tbody *ngFor="let data of dataList">
            <tr>
                <th>{{data.part}}</th>
                <td>{{data.partOrigin}}</td>
                <td>{{data.partDestination}}</td>
                <td>{{data.partWeightKilos}}</td>
                <td>{{data.EstimatedArrivedDateTime}}</td>
                <td>{{data.ArrivedDateTime}}</td>
            </tr>
        </tbody>
    </table>
</div>
